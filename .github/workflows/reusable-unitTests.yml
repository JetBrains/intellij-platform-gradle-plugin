name: Reusable Unit Tests

on: [ workflow_call ]

jobs:
  baseUnitTest:
    name: Gradle 8.14 @ ubuntu-latest
    uses: ./.github/workflows/reusable-single-unitTest.yml
    secrets: inherit
    permissions:
      checks: write
    with:
      gradleVersion: "8.14"
      os: ubuntu-latest

  unitTests:
    name: Gradle ${{ matrix.gradleVersion }} @ ${{ matrix.os }}
    needs: baseUnitTest
    uses: ./.github/workflows/reusable-single-unitTest.yml
    secrets: inherit
    permissions:
      checks: write
    with:
      gradleVersion: ${{ matrix.gradleVersion }}
      os: ${{ matrix.os }}
      cacheReadOnly: true

    strategy:
      fail-fast: false
      matrix:
        gradleVersion:
          - "8.5"
          - "8.14"
          - "nightly"
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
        exclude:
          - os: ubuntu-latest
            gradleVersion: "8.14"
          - os: windows-latest
            gradleVersion: "8.5"
