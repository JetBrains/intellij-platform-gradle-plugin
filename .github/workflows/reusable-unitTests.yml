name: Reusable Unit Tests

on: [ workflow_call ]

jobs:
  baseUnitTest:
    name: Gradle 8.7 @ ubuntu-latest
    uses: ./.github/workflows/reusable-single-unitTest.yml
    with:
      gradleVersion: "8.7"
      os: ubuntu-latest

  unitTests:
    name: Gradle ${{ matrix.gradleVersion }} @ ${{ matrix.os }}
    needs: baseUnitTest
    uses: ./.github/workflows/reusable-single-unitTest.yml
    with:
      gradleVersion: ${{ matrix.gradleVersion }}
      os: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        gradleVersion:
          - "8.2"
          - "8.7"
        os:
          - windows-latest
          - ubuntu-latest
          - macos-latest
          - macos-14
        exclude:
          - os: ubuntu-latest
            gradleVersion: "8.7"
